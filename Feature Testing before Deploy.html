    // --- Utility Functions ---

    /**
     * Cleans the NON-ADP issue string by removing the leading (Text): prefix AND 
     * any trailing period, as the period will be added as a separator later.
     * @param {string} issue The original issue string.
     * @returns {string} The cleaned issue string.
     */
    function cleanIssueDescription(issue) {
        // 1. Remove the (Text): prefix
        let cleaned = issue.replace(/^\([^)]+\):\s*/, '').trim();
        
        // 2. Crucial fix: Remove trailing period if present, so we can control where the single final period goes.
        if (cleaned.endsWith('.')) {
            cleaned = cleaned.substring(0, cleaned.length - 1);
        }
        return cleaned;
    }


    // Function to handle checkbox change: track order and update numbers
    function handleIssueChange(event) {
        const checkbox = event.target;
        const issueValue = checkbox.value;
        const issueType = checkbox.getAttribute('data-issue-type');
        
        // Find the category key for the NON-ADP issue, if applicable
        let categoryKey = null;
        if (issueType === 'NON-ADP') {
            for (const [key, issues] of Object.entries(NON_ADP_ISSUES)) {
                if (issues.map(i => i.toUpperCase()).includes(issueValue)) {
                    categoryKey = key;
                    break;
                }
            }
        }

        const issueObject = {
            value: issueValue,
            type: issueType,
            // Pass the category key to ensure accurate part extraction for NON-ADP
            part: extractPartName(issueValue, issueType, categoryKey)
        };

        if (checkbox.checked) {
            // Only push if it's not already in the array
            if (!selectedIssues.some(issue => issue.value === issueValue)) {
                // This maintains the selection order which is critical for the report
                selectedIssues.push(issueObject);
            }
        } else {
            // Remove the issue
            selectedIssues = selectedIssues.filter(issue => issue.value !== issueValue);
        }

        // Re-render the numbers for all checkboxes
        updateIssueOrderVisuals();
    }
    
    /**
     * Updates the numbered order next to the checked issues.
     */
    function updateIssueOrderVisuals() {
        // NOTE: We rely on the order in the selectedIssues array, not DOM order.
        document.querySelectorAll('.issue-checkbox').forEach(cb => {
            const index = selectedIssues.findIndex(issue => issue.value === cb.value);
            const span = cb.nextElementSibling;
            
            // Show the number only if the issue is checked and found in the array
            if (cb.checked && index !== -1) {
                span.textContent = index + 1;
                span.style.visibility = 'visible';
            } else {
                span.textContent = '';
                span.style.visibility = 'hidden';
            }
        });
    }

    /**
     * Determines the correct part name for the issue.
     */
    function extractPartName(issueValue, issueType, categoryKey = null) {
        if (issueType === 'MISCELLANEOUS') return 'MISCELLANEOUS PART';
        
        // For ADP/Worth Provided issues (Physical Damage)
        if (issueType === 'ADP') {
            // Check for MOBO physical damage section explicitly
            if (issueValue.startsWith('MOTHERBOARD SNAPPED') || 
                issueValue.includes('DAMAGED AUDIO PORT') || 
                issueValue.includes('VISIBLE BURN MARKS') ||
                issueValue.includes('MISSING COMPONENTS') ||
                issueValue.includes('DAMAGED USB-C PORT') ||
                issueValue.includes('DAMAGED USB PORT') ||
                issueValue.includes('VISIBLE SCRATCHES')) {
                return 'MOTHERBOARD';
            }

            // Simplified part matching for other ADP issues
            const firstWord = issueValue.split(' ')[0];
            if (firstWord === 'LCD') return 'LCD SCREEN';
            if (firstWord === 'BEZEL') return 'BEZEL';
            if (firstWord === 'TOP') return 'TOP COVER';
            if (firstWord === 'PALMREST') return 'PALMREST';
            if (firstWord === 'BOTTOM') return 'BOTTOM COVER';
            if (firstWord === 'KEYBOARD') return 'KEYBOARD';
            if (issueValue.includes('LEFT HINGE')) return 'LEFT HINGE';
            if (issueValue.includes('RIGHT HINGE')) return 'RIGHT HINGE';
            // Accept both singular/plural variations produced in issue text
            if (issueValue.includes('BOTH HINGE') || issueValue.includes('BOTH HINGES')) return 'LEFT HINGE AND RIGHT HINGE';
            if (issueValue.startsWith('DC-IN')) return 'DC-IN PORT';
            return 'PART';
        }

        // For NON-ADP issues (System Failure)
        if (issueType === 'NON-ADP') {
            if (!categoryKey) {
                // Should have been found in handleIssueChange, but search again just in case
                for (const [key, issues] of Object.entries(NON_ADP_ISSUES)) {
                    if (issues.map(i => i.toUpperCase()).includes(issueValue)) {
                        categoryKey = key;
                        break;
                    }
                }
            }
            
            if (!categoryKey) return 'NON-ADP PART';

            // Explicitly map category names to Part Names
            if (categoryKey.includes('MOBO')) return 'MOTHERBOARD';
            if (categoryKey.includes('LCD SCREEN')) return 'LCD SCREEN';
            if (categoryKey.includes('DABO')) return 'DAUGHTERBOARD';
            if (categoryKey.includes('EDP CABLE') || categoryKey.includes('LCD CABLE')) return 'LCD CABLE';
            if (categoryKey.includes('KEYBOARD')) return 'KEYBOARD';
            if (categoryKey.includes('WEBCAM')) return 'WEBCAM';
            if (categoryKey.includes('PALMREST')) return 'PALMREST';
            if (categoryKey.includes('BATTERY')) return 'BATTERY';
			if (categoryKey.includes('BATT CABLE')) return 'BATTERY CABLE';
			if (categoryKey.includes('RAM')) return 'RAM';
			if (categoryKey.includes('DC-IN PORT')) return 'DC-IN PORT';
            if (categoryKey.includes('TOP COVER')) return 'TOP COVER';
            if (categoryKey.includes('AUDIO BOARD')) return 'AUDIO BOARD';
            if (categoryKey.includes('SSD') || categoryKey.includes('HDD')) return 'SSD';
			if (categoryKey.includes('CPU FAN') || categoryKey.includes('CPU FAN')) return 'CPU FAN';
			if (categoryKey.includes('SPEAKERS') || categoryKey.includes('SPEAKERS')) return 'SPEAKERS';
			if (categoryKey.includes('WIFI CARD') || categoryKey.includes('WIFI CARD')) return 'WIFI CARD';

            return 'PART';
        }

        return 'PART';
    }


    // Function to build the dropdown menus and checkboxes
    function createDropdowns(data, containerId, issueType) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';

        for (const [category, issues] of Object.entries(data)) {
            const details = document.createElement('details');
            details.className = 'issue-dropdown';

            const summary = document.createElement('summary');
            summary.textContent = category;
            details.appendChild(summary);

            const list = document.createElement('div');
            list.className = 'issue-list';

            // DO NOT SORT ISSUES HERE. Iterate in the original defined order.
            issues.forEach((issue, index) => {
                const item = document.createElement('div');
                item.className = 'issue-item';

                const id = `${issueType}-${category.replace(/\s/g, '-')}-${index}`;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = id;
                checkbox.className = 'issue-checkbox';
                // Store the full capitalized value (which now includes the period for ADP)
                checkbox.value = issue.toUpperCase(); 
                checkbox.setAttribute('data-issue-type', issueType);
                checkbox.addEventListener('change', handleIssueChange);

                const orderSpan = document.createElement('span');
                orderSpan.className = 'issue-order';

                const label = document.createElement('label');
                label.htmlFor = id;
                label.textContent = issue.toUpperCase();

                item.appendChild(checkbox);
                item.appendChild(orderSpan);
                item.appendChild(label); // Ensure label is appended
                list.appendChild(item);
            });

            details.appendChild(list);
            container.appendChild(details);
        }
    }

        // --- REPORT GENERATION (Line 2 Body Construction) ---

        // Line 1: UNIT PRESENTED WITH DESCRIPTION OF:
        const line1 = `UNIT PRESENTED WITH DESCRIPTION OF: ${customDescription || 'No Issue Given.'}`;

        let line2Prefix = `UPON ARRIVAL: VERIFIED INITIAL ISSUE: `;
        let reportSections = [];
        
        // 1. Precedence check: Cannot Verify overrides Initial Comment
        if (cannotVerifyChecked && cannotVerifyDescription) {
            // Case 1: Cannot Verify is active - changes prefix and adds comment
            line2Prefix = `UPON ARRIVAL: CANNOT VERIFY INITIAL ISSUE: `;
            const cleanedCannotVerify = cannotVerifyDescription.replace(/\.$/, '');
            reportSections.push(cleanedCannotVerify + '. '); 
            
        } else if (initialCommentChecked && initialCommentDescription) {
            // Case 2: Initial Comment is active (and Cannot Verify is not) - keeps prefix and adds comment
            // Prefix remains the default: UPON ARRIVAL: VERIFIED INITIAL ISSUE: 
            const cleanedInitialComment = initialCommentDescription.replace(/\.$/, '');
            reportSections.push(cleanedInitialComment + '. '); 
        }
        // Case 3: Neither custom comment is active. Prefix remains the default.


        // 2. Process all selected ADP/NON-ADP/MISC issues
        let nonAdpBlock = []; 

        selectedIssues.forEach((issue) => {
            let issueText = issue.value;
            let isNonAdp = issue.type === 'NON-ADP';
            
            if (isNonAdp) {
                // Collect Non-ADP issues
                nonAdpBlock.push(cleanIssueDescription(issueText));
            } else {
                // If we encounter an ADP/MISC issue while a NON-ADP block is open, close it
                if (nonAdpBlock.length > 0) {
                    reportSections.push('//' + nonAdpBlock.join('. // ') + './/');
                    nonAdpBlock = []; 
                }
                // Add the ADP/MISC issue (which includes the period)
                reportSections.push(issueText);
            }
        });

        // Close any remaining non-ADP block
        if (nonAdpBlock.length > 0) {
            reportSections.push('//' + nonAdpBlock.join('. // ') + './/');
        }

        // Combine all sections with a single space.
        let finalBody = reportSections.join(' ').trim();
        
        // --- FINAL CLEANUP AND FORMATTING (Line 2) ---
        
        // 1. Clean up spaces around the // separator
        finalBody = finalBody.replace(/\s+\/\//g, '//');
        finalBody = finalBody.replace(/\/\/\s+/g, '//');
        
        // 2. Remove spaces around the final .// separator 
        finalBody = finalBody.replace(/\s*\.\/\//g, '. //');
        
        // 3. Fix for multiple consecutive periods (e.g., if a custom comment ends with a period and is followed by an ADP issue with one)
        finalBody = finalBody.replace(/\. \./g, '.');
        finalBody = finalBody.replace(/\. \./g, '.');

        // 4. If the first part of the report is a custom issue, remove the trailing space after its period before the next issue.
        const cleanedCannotVerify = cannotVerifyDescription.replace(/\.$/, '') + '.';
        const cleanedInitialComment = initialCommentDescription.replace(/\.$/, '') + '.';
        
        if (finalBody.startsWith(cleanedCannotVerify)) {
            finalBody = finalBody.replace(cleanedCannotVerify + ' ', cleanedCannotVerify);
        } else if (finalBody.startsWith(cleanedInitialComment)) {
            finalBody = finalBody.replace(cleanedInitialComment + ' ', cleanedInitialComment);
        }

        // Construct Line 2
        let line2 = line2Prefix + finalBody;

        // Line 3: PARTS ORDERED: (Still uses all selected issues, regardless of "Cannot Verify" status)
        const parts = [...new Set(selectedIssues.map(issue => issue.part))]; 

        // Special handling: if an entry represents both hinges as a single part
        // (i.e. 'LEFT HINGE AND RIGHT HINGE') and there are other parts selected,
        // expand it into two separate entries so grammar is correct when listing.
        const combinedHingeIndex = parts.indexOf('LEFT HINGE AND RIGHT HINGE');
        if (combinedHingeIndex !== -1 && parts.length > 1) {
            // Replace the single combined entry with two separate entries
            parts.splice(combinedHingeIndex, 1, 'LEFT HINGE', 'RIGHT HINGE');
        }
        let partsListText = '';

        if (parts.length === 0) {
            partsListText = 'NONE';
        } else if (parts.length === 1) {
            partsListText = parts[0];
        } else if (parts.length === 2) {
            // *** UPDATED LOGIC HERE: Removed comma for exactly two parts ***
            partsListText = `${parts[0]} AND ${parts[1]}`;
        } else {
            const lastPart = parts.pop();
            partsListText = `${parts.join(', ')}, AND ${lastPart}`;
        }
        
        const line3 = `PARTS ORDERED: ${partsListText.toUpperCase()}.`;

        // Combine all lines with only a single newline character
        const reportText = [line1, line2, line3].join('\n');
        
        // Handle "No Issue Given." text coloring
        const reportOutput = document.getElementById('report-output');
        if (hasNoInitialIssue) {
            // Replace "No Issue Given." with a red-colored version using HTML
            const styledReportText = reportText.replace(
                'No Issue Given.',
                '<span style="color: #dc3545;">No Issue Given.</span>'
            );
            reportOutput.innerHTML = styledReportText.replace(/\n/g, '<br>');
        } else {
            // Normal black text
            reportOutput.textContent = reportText;
        }
        
		// TRINITY - Attempt at a copy button
		
		
        // --- ON HOLD STATUS GENERATION (Logic Unchanged) ---
        let holdStatusText = '';
        
        // Status logic relies on the selection status of issues.
        if (nonAdpCount > 0 && isRichlandWorth && adpIssuesCount === 0) {
             holdStatusText = oemWarrantyText;
             
        } else if (adpIssuesCount > 0 && isRichlandWorth) {
            holdStatusText = `ON HOLD â€“ PENDING\nAWAITING WORTH REPAIRS.`;
            
        } else if (nonAdpCount > 0 && !isRichlandWorth) {
            holdStatusText = oemWarrantyText;

        } else if (adpIssuesCount > 0 && !isRichlandWorth) {
            holdStatusText = `ON HOLD â€“ PENDING\nAWAITING ADP REPAIRS.`;
            
        } else {
            holdStatusText = '';
        }
        
        document.getElementById('on-hold-output').textContent = holdStatusText;
        
        // --- NEW REPAIRS COMPLETED STATUS GENERATION ---
        let repairsText = '';
        
        // Use the calculated partsListText (which is the list of parts or 'NONE')
        if (partsListText.toUpperCase() !== 'NONE') {
            // Format: REPAIRS COMPLETED: REPLACED [PART LIST]. UNIT IS FULLY FUNCTIONAL.
            repairsText = `REPAIRS COMPLETED: REPLACED ${partsListText.toUpperCase()}. UNIT IS FULLY FUNCTIONAL.`;
        } else {
             // If no parts were ordered, display nothing for this section
             repairsText = ''; 
        }

        document.getElementById('repairs-completed-output').textContent = repairsText;
    }

        // --- Copy Text Functionality ---
    function copytext() {
        const reportText = document.getElementById('report-output').innerText;
        if (!reportText) return; // Do nothing if empty

        // Create a temp textarea to hold the text
        const textarea = document.createElement('textarea');
        textarea.value = reportText;
        document.body.appendChild(textarea);
        
        // Select and copy
        textarea.select();
        document.execCommand('copy');
        
        // Clean up
        document.body.removeChild(textarea);
        
        // Visual feedback
        const copyButton = document.getElementById('copy-button');
        const originalText = copyButton.textContent;
        const originalColor = copyButton.style.backgroundColor;

        copyButton.textContent = 'COPIED!';
        copyButton.style.backgroundColor = '#28a745'; // Green for success
        
        setTimeout(() => {
            copyButton.textContent = originalText;
            copyButton.style.backgroundColor = originalColor || '#0056b3'; // Revert color
        }, 2000);
    }
